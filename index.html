<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAOSTUDIO | Refining The Digital Experience</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='black'/><path d='M35 35L65 65M65 35L35 65' stroke='white' stroke-width='8' stroke-linecap='round'/></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            filter: brightness(0.95) contrast(1.1); 
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.4) 100%);
            z-index: -1;
            pointer-events: none;
        }

        .hero-main-title {
            font-weight: 800;
            letter-spacing: 0.15em;
            line-height: 1.1;
            text-transform: uppercase;
            text-shadow: 0 4px 30px rgba(0,0,0,0.6);
        }

        .hero-sub-title {
            font-weight: 700;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
        }

        .nav-link {
            font-size: 10px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.4s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: white;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: #fff;
        }

        /* 音訊切換按鈕樣式 */
        .audio-toggle {
            position: fixed;
            right: 40px;
            bottom: 40px;
            z-index: 100;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .audio-toggle:hover {
            border-color: #fff;
            background: rgba(255,255,255,0.1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade {
            animation: fadeInUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
    </style>
</head>
<body>

    <!-- 背景影片區：移除 muted 屬性以允許聲音 -->
    <div class="video-background">
        <video id="bgVideo" autoplay loop playsinline>
            <source src="https://res.cloudinary.com/dssycfvxr/video/upload/v1770797197/Xiaostudio_liquid_loop_02_jurk3l.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-overlay"></div>

    <!-- 頂部導覽 -->
    <nav class="fixed top-0 w-full z-50 p-10 md:p-16 flex justify-between items-start animate-fade">
        <div class="flex flex-col gap-2">
            <span class="text-xl font-bold tracking-[0.4em] uppercase">XIAOSTUDIO</span>
            <div class="h-[2px] w-16 bg-white"></div>
        </div>
        
        <div class="hidden md:flex flex-col items-end gap-4 mr-20">
            <a href="#" class="nav-link">Visual Design</a>
            <a href="#" class="nav-link">Motion Graphics</a>
            <a href="#" class="nav-link">Graphic Design</a>
            <a href="#" class="nav-link">Product Photography</a>
        </div>
    </nav>

    <!-- 主內容區 -->
    <main class="relative h-screen flex items-center px-10 md:px-24">
        <div class="max-w-5xl">
            <div class="mb-4">
                <h2 class="hero-sub-title text-sm md:text-lg animate-fade delay-1">
                    BUILT WITH INTENT
                </h2>
            </div>
            
            <h1 class="hero-main-title text-4xl md:text-7xl lg:text-8xl animate-fade delay-2">
                REFINING THE<br>
                DIGITAL<br>
                EXPERIENCE
            </h1>

            <div class="mt-12 animate-fade delay-3">
                <button class="bg-white text-black font-bold px-12 py-5 text-[11px] tracking-[0.6em] uppercase hover:bg-transparent hover:text-white border border-white transition-all duration-500">
                    Explore Work
                </button>
            </div>
        </div>
    </main>

    <!-- 音訊切換按鈕 -->
    <button id="audioToggle" class="audio-toggle animate-fade delay-3" aria-label="切換聲音">
        <!-- 音量開啟圖示 -->
        <svg id="volumeOn" class="hidden" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
        <!-- 音量關閉圖示 -->
        <svg id="volumeOff" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>
    </button>

    <!-- 底部聯絡 -->
    <footer class="fixed left-10 bottom-10 animate-fade delay-3">
        <div class="flex flex-col gap-2">
            <a href="mailto:jewuenxiao@gmail.com" class="text-[10px] tracking-[0.2em] font-bold uppercase hover:opacity-70 transition-opacity">jewuenxiao@gmail.com</a>
            <div class="text-[9px] tracking-[0.3em] text-white/60 uppercase">
                &copy; 2026 XIAOSTUDIO.
            </div>
        </div>
    </footer>

    <script>
        const video = document.getElementById('bgVideo');
        const audioBtn = document.getElementById('audioToggle');
        const volOn = document.getElementById('volumeOn');
        const volOff = document.getElementById('volumeOff');

        // 預設靜音以符合瀏覽器自動播放政策
        video.muted = true;

        audioBtn.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                volOn.classList.remove('hidden');
                volOff.classList.add('hidden');
            } else {
                video.muted = true;
                volOn.classList.add('hidden');
                volOff.classList.remove('hidden');
            }
        });

        // 嘗試在載入後自動播放（部分瀏覽器可能仍會阻擋聲音）
        window.addEventListener('load', () => {
            video.play().catch(error => {
                console.log("瀏覽器阻擋了自動播放聲音，需手動點擊按鈕開啟。");
            });
        });
    </script>

</body>
</html>
