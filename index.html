    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const toggleBtn = document.getElementById('theme-toggle');
        const elPos = document.getElementById('data-pos');
        const elMom = document.getElementById('data-mom');
        const elTotal = document.getElementById('data-total');

        let isLightMode = false;
        toggleBtn.addEventListener('click', () => {
            isLightMode = !isLightMode;
            document.body.classList.toggle('light-mode');
        });

        let ball = {
            x: 0, y: 0,
            vx: 0, vy: 0,
            speed: 4.5,
            friction: 0.985
        };

        let mouse = { x: -1000, y: -1000, active: false };
        let history = []; 
        let quantumBursts = []; 
        let time = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (ball.x === 0) {
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
            }
        }

        window.addEventListener('resize', resize);
        
        function handleMove(clientX, clientY) { 
            mouse.x = clientX; 
            mouse.y = clientY; 
            mouse.active = true;
        }

        window.addEventListener('mousemove', e => handleMove(e.clientX, e.clientY));
        window.addEventListener('touchstart', e => handleMove(e.touches[0].clientX, e.touches[0].clientY));
        window.addEventListener('touchmove', e => {
            handleMove(e.touches[0].clientX, e.touches[0].clientY);
            if(e.cancelable) e.preventDefault();
        }, { passive: false });

        function init() {
            resize();
            const angle = Math.random() * Math.PI * 2;
            ball.vx = Math.cos(angle) * ball.speed;
            ball.vy = Math.sin(angle) * ball.speed;
            animate();
        }

        function updateData() {
            elPos.innerText = `POS: [${Math.floor(ball.x)}, ${Math.floor(ball.y)}]`;
            const momentum = Math.sqrt(ball.vx**2 + ball.vy**2);
            elMom.innerText = `MOM: ${momentum.toFixed(3)}`;
            elTotal.innerText = `NODES: ${history.length + quantumBursts.length}`;
        }

        function animate() {
            time += 0.01;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const autoX = Math.sin(time * 0.4) * (canvas.width * 0.4) + (canvas.width / 2);
            const autoY = Math.cos(time * 0.3) * (canvas.height * 0.4) + (canvas.height / 2);

            let targetX = autoX;
            let targetY = autoY;

            if (mouse.active) {
                const distToMouse = Math.sqrt((mouse.x - ball.x)**2 + (mouse.y - ball.y)**2);
                const influence = Math.min(1, 800 / (distToMouse + 300));
                targetX = autoX * (1 - influence) + mouse.x * influence;
                targetY = autoY * (1 - influence) + mouse.y * influence;
            }

            ball.vx += (targetX - ball.x) * 0.004;
            ball.vy += (targetY - ball.y) * 0.004;
            ball.vx *= ball.friction;
            ball.vy *= ball.friction;
            ball.x += ball.vx;
            ball.y += ball.vy;

            const padding = 10;
            if (ball.x < padding || ball.x > canvas.width - padding) ball.vx *= -0.8;
            if (ball.y < padding || ball.y > canvas.height - padding) ball.vy *= -0.8;

            history.push({ x: ball.x, y: ball.y });

            if (Math.random() > 0.6) {
                const angle = Math.random() * Math.PI * 2;
                const length = Math.random() * 150 + 30;
                quantumBursts.push({
                    x1: ball.x,
                    y1: ball.y,
                    x2: ball.x + Math.cos(angle) * length,
                    y2: ball.y + Math.sin(angle) * length,
                    opacity: Math.random() * 0.3 + 0.1
                });
            }

            if (history.length > 3000) history.shift();
            if (quantumBursts.length > 800) quantumBursts.shift();

            const color = isLightMode ? "0, 0, 0" : "255, 255, 255";
            const burstAlphaScale = isLightMode ? 0.3 : 0.15;
            const historyAlpha = isLightMode ? 0.2 : 0.1;
            
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            quantumBursts.forEach(b => {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(${color}, ${b.opacity * burstAlphaScale})`;
                ctx.lineWidth = 0.3;
                ctx.moveTo(b.x1, b.y1);
                ctx.lineTo(b.x2, b.y2);
                ctx.stroke();
            });

            if (history.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(${color}, ${historyAlpha})`;
                ctx.lineWidth = 0.7;
                ctx.moveTo(history[0].x, history[0].y);
                for (let i = 1; i < history.length; i += 2) {
                    ctx.lineTo(history[i].x, history[i].y);
                }
                ctx.stroke();
            }

            ctx.fillStyle = `rgba(${color}, 0.8)`;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, 1.5, 0, Math.PI * 2);
            ctx.fill();

            updateData();
            requestAnimationFrame(animate);
        }

        window.onload = init;
    </script>
