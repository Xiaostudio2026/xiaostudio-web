<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAOSTUDIO | Coming Soon</title>
    
    <!-- 分頁圖示 (Favicon) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22black%22/><text y=%22.9em%22 x=%2250%%22 text-anchor=%22middle%22 font-family=%22Inter, sans-serif%22 font-weight=%22200%22 font-size=%2280%22 fill=%22white%22>X</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; 
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
            cursor: none; 
        }

        /* 品牌字體動畫 */
        @keyframes revealBrand {
            0% { filter: blur(20px); letter-spacing: 2em; opacity: 0; }
            100% { filter: blur(0px); letter-spacing: 0.8em; opacity: 1; }
        }

        @keyframes revealText {
            0% { filter: blur(10px); opacity: 0; }
            100% { filter: blur(0px); opacity: 0.8; }
        }

        .brand-header {
            font-weight: 200;
            text-indent: 0.8em; 
            animation: revealBrand 3s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            white-space: nowrap;
            pointer-events: none;
            z-index: 40; 
        }

        .status-text {
            animation: revealText 4s cubic-bezier(0.19, 1, 0.22, 1) forwards 1s;
            opacity: 0;
            letter-spacing: 0.5em; 
            color: #e5e5e5;
            z-index: 40;
        }

        .grain-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.03;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
        }

        #canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 20; 
        }

        @media (max-width: 640px) {
            .brand-header { letter-spacing: 0.4em !important; text-indent: 0.4em; font-size: 2.25rem; } 
            .status-text { letter-spacing: 0.3em; }
        }
    </style>
</head>
<body>

    <div class="grain-overlay"></div>
    <canvas id="canvas"></canvas>

    <main class="flex flex-col items-center px-10 relative z-30 pointer-events-none">
        <header class="mb-16">
            <h1 class="brand-header text-4xl md:text-6xl uppercase">
                XIAOSTUDIO
            </h1>
        </header>

        <section class="flex flex-col items-center text-center">
            <p class="status-text text-[20px] md:text-2xl font-light text-white uppercase leading-[2.5] mb-8">
                Refining the digital experience
            </p>
            <p class="status-text text-[18px] md:text-xl font-normal text-gray-300 uppercase">
                Est. 2026 — Launching soon
            </p>
        </section>

        <footer class="fixed bottom-10 left-0 w-full text-center z-40">
            <div class="flex flex-col space-y-3">
                <a href="mailto:jewuenxiao@gmail.com" class="pointer-events-auto text-[10px] md:text-[12px] tracking-[0.4em] text-gray-400 hover:text-white transition-all duration-1000 uppercase">jewuenxiao@gmail.com</a>
                <a href="https://xiaostudio.xyz" class="pointer-events-auto text-[11px] md:text-[13px] tracking-[0.6em] text-gray-400 hover:text-white transition-all duration-1000 uppercase">www.xiaostudio.xyz</a>
            </div>
        </footer>
    </main>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let ball = {
            x: 0,
            y: 0,
            vx: 0,
            vy: 0,
            speed: 5.5,
            size: 2.5
        };

        let mouse = {
            x: window.innerWidth / 2,
            y: window.innerHeight / 2
        };

        // 量子疊加態：多個影子路徑
        let quantumStates = [
            { x: 0, y: 0, vx: 0, vy: 0 },
            { x: 0, y: 0, vx: 0, vy: 0 },
            { x: 0, y: 0, vx: 0, vy: 0 }
        ];

        let trails = []; 

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            resetMask();
        }

        function resetMask() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = '#000'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('resize', resize);

        function handleMove(clientX, clientY) { 
            mouse.x = clientX;
            mouse.y = clientY;
        }

        window.addEventListener('mousemove', e => handleMove(e.clientX, e.clientY));
        window.addEventListener('touchmove', e => {
            handleMove(e.touches[0].clientX, e.touches[0].clientY);
            e.preventDefault();
        }, { passive: false });

        function init() {
            resize();
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            const angle = Math.random() * Math.PI * 2;
            ball.vx = Math.cos(angle) * ball.speed;
            ball.vy = Math.sin(angle) * ball.speed;
            
            // 初始化疊加態
            quantumStates.forEach(s => {
                s.x = ball.x;
                s.y = ball.y;
                s.vx = ball.vx;
                s.vy = ball.vy;
            });

            animate();
        }

        function animate() {
            // 1. 量子轉向機制：主球體與疊加態受滑鼠引力影響
            const dx = mouse.x - ball.x;
            const dy = mouse.y - ball.y;
            const targetAngle = Math.atan2(dy, dx);
            const currentAngle = Math.atan2(ball.vy, ball.vx);
            
            let diff = targetAngle - currentAngle;
            while (diff < -Math.PI) diff += Math.PI * 2;
            while (diff > Math.PI) diff -= Math.PI * 2;
            
            const turnSpeed = 0.04;
            const newAngle = currentAngle + diff * turnSpeed;
            ball.vx = Math.cos(newAngle) * ball.speed;
            ball.vy = Math.sin(newAngle) * ball.speed;

            ball.x += ball.vx;
            ball.y += ball.vy;

            // 邊界反射 (觀測點：觸碰邊界時疊加態會同步至主球體)
            const bounce = (b) => {
                if (b.x < b.size || b.x > canvas.width - b.size) {
                    b.vx *= -1;
                    b.x = b.x < b.size ? b.size : canvas.width - b.size;
                    return true;
                }
                if (b.y < b.size || b.y > canvas.height - b.size) {
                    b.vy *= -1;
                    b.y = b.y < b.size ? b.size : canvas.height - b.size;
                    return true;
                }
                return false;
            };

            const collided = bounce(ball);

            // 更新量子疊加態 (稍微偏移，模擬不確定性)
            quantumStates.forEach((s, i) => {
                if (collided) { // 量子坍縮效應：碰撞時重置到主球體位置
                    s.x = ball.x;
                    s.y = ball.y;
                    s.vx = ball.vx;
                    s.vy = ball.vy;
                }
                const drift = (i + 1) * 0.1;
                s.vx += (Math.random() - 0.5) * drift;
                s.vy += (Math.random() - 0.5) * drift;
                s.x += s.vx;
                s.y += s.vy;
                bounce(s);
            });

            // 記錄主路徑點
            trails.push({ x: ball.x, y: ball.y, life: 1, states: JSON.parse(JSON.stringify(quantumStates)) });

            // --- 處理量子刮除 (利用多重線條模擬波函數) ---
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            
            if (trails.length > 1) {
                for (let i = 1; i < trails.length; i++) {
                    const t1 = trails[i - 1];
                    const t2 = trails[i];
                    
                    // 繪製主實線路徑
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, 255, 255, ${t2.life})`;
                    ctx.lineWidth = ball.size * 2 * (0.4 + t2.life * 0.6);
                    ctx.moveTo(t1.x, t1.y);
                    ctx.lineTo(t2.x, t2.y);
                    ctx.stroke();

                    // 繪製微弱的量子機率波 (虛線感)
                    t2.states.forEach((s2, idx) => {
                        const s1 = t1.states[idx];
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${t2.life * 0.2})`;
                        ctx.lineWidth = ball.size * 0.5;
                        ctx.moveTo(s1.x, s1.y);
                        ctx.lineTo(s2.x, s2.y);
                        ctx.stroke();
                    });
                    
                    trails[i].life -= 0.003; 
                }
            }

            while (trails.length > 0 && trails[0].life <= 0) {
                trails.shift();
            }

            // 繪製量子中心 (核心點)
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, 1.2, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(animate);
        }
        window.onload = init;
    </script>
</body>
</html>
