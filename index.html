<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAOSTUDIO | Refining The Digital Experience</title>
    
    <!-- 分頁標籤圖示 (Favicon) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='black'/><path d='M35 35L65 65M65 35L35 65' stroke='white' stroke-width='8' stroke-linecap='round'/></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow: hidden; 
        }

        /* 影片背景 */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* 漸層遮罩 */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }

        /* 主標題樣式 - 加粗 */
        .hero-main-title {
            font-weight: 800;
            letter-spacing: 0.15em;
            line-height: 1.1;
            text-transform: uppercase;
        }

        /* 副標題樣式 - 加粗 */
        .hero-sub-title {
            font-weight: 700;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
        }

        .nav-link {
            font-size: 10px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.4s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #fff;
        }

        .side-info {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 9px;
            letter-spacing: 0.4em;
            color: rgba(255, 255, 255, 0.4);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade {
            animation: fadeInUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
    </style>
</head>
<body>

    <!-- 背景影片區 -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="https://res.cloudinary.com/dssycfvxr/video/upload/v1770791881/Xiaostudio_loop.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-overlay"></div>

    <!-- 頂部導覽 -->
    <nav class="fixed top-0 w-full z-50 p-10 md:p-16 flex justify-between items-start animate-fade">
        <div class="flex flex-col gap-2">
            <span class="text-xl font-bold tracking-[0.4em] uppercase">XIAOSTUDIO</span>
            <div class="h-[2px] w-16 bg-white"></div>
        </div>
        
        <div class="hidden md:flex flex-col items-end gap-4">
            <a href="#" class="nav-link">Visual Design</a>
            <a href="#" class="nav-link">Motion Graphics</a>
            <a href="#" class="nav-link">Graphic Design</a>
            <a href="#" class="nav-link">Product Photography</a>
        </div>
    </nav>

    <!-- 主內容區 -->
    <main class="relative h-screen flex items-center px-10 md:px-24">
        <div class="max-w-5xl">
            <!-- 副標題 -->
            <div class="mb-4 overflow-hidden">
                <h2 class="hero-sub-title text-sm md:text-lg animate-fade delay-1">
                    BUILT WITH INTENT
                </h2>
            </div>
            
            <!-- 主標題 -->
            <h1 class="hero-main-title text-4xl md:text-7xl lg:text-8xl animate-fade delay-2">
                REFINING THE<br>
                DIGITAL<br>
                EXPERIENCE
            </h1>

            <!-- 行動呼籲 -->
            <div class="mt-12 animate-fade delay-3">
                <button class="bg-white text-black font-bold px-12 py-5 text-[11px] tracking-[0.6em] uppercase hover:bg-transparent hover:text-white border border-white transition-all duration-500">
                    Explore Work
                </button>
            </div>
        </div>
    </main>

    <!-- 側邊資訊 -->
    <aside class="fixed right-10 bottom-10 hidden md:block animate-fade delay-3">
        <div class="side-info uppercase">
            ESTABLISHED 2026 / TAIPEI TW
        </div>
    </aside>

    <!-- 底部聯絡 -->
    <footer class="fixed left-10 bottom-10 animate-fade delay-3">
        <div class="flex flex-col gap-2">
            <a href="mailto:jewuenxiao@gmail.com" class="text-[10px] tracking-[0.2em] font-bold uppercase hover:opacity-70 transition-opacity">jewuenxiao@gmail.com</a>
            <div class="text-[9px] tracking-[0.3em] text-white/40 uppercase">
                &copy; 2026 XIAOSTUDIO.
            </div>
        </div>
    </footer>

</body>
</html>
