        :root {

            --text-color: #ffffff;

        body.light-mode {

            --text-color: #1a1a1a;
            --sub-text: rgba(0, 0, 0, 0.5);
        }

        body {

            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
            transition: background-color 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes revealBrand {
            0% { filter: blur(20px); letter-spacing: 2em; opacity: 0; }
            100% { filter: blur(0px); letter-spacing: 0.8em; opacity: 1; }
        }

        .brand-header {
            font-weight: 200;
            padding-left: 0.8em;

            white-space: nowrap;

            z-index: 40;

            text-align: center;

        #canvas {
            position: fixed;
            top: 0; left: 0;

        .quantum-data {

            top: 40px; right: 40px;

            padding: 10px;
            opacity: 0.6;
            background: none; border: none; outline: none;

        .theme-toggle:hover { opacity: 1; }
        .theme-toggle svg {
            width: 20px; height: 20px;
            fill: none; stroke: var(--text-color); stroke-width: 1.5;
        }

        @media (max-width: 640px) {
            .brand-header { letter-spacing: 0.4em !important; padding-left: 0.4em; font-size: 2.25rem; } 
            .quantum-data { top: 20px; left: 20px; font-size: 8px; }
            .theme-toggle { top: 20px; right: 20px; }
        }

<body>

    <main class="flex flex-col items-center px-10 relative z-30 pointer-events-none w-full">

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const toggleBtn = document.getElementById('theme-toggle');
        const elPos = document.getElementById('data-pos');
        const elMom = document.getElementById('data-mom');
        const elTotal = document.getElementById('data-total');

        let isLightMode = false;
        toggleBtn.addEventListener('click', () => {
            isLightMode = !isLightMode;
            document.body.classList.toggle('light-mode');
        });

        let ball = {
            x: 0, y: 0,
            vx: 0, vy: 0,
            speed: 4.5,
            friction: 0.985
        };

        let mouse = { x: -1000, y: -1000, active: false };
        let history = []; 
        let quantumBursts = []; 
        let time = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (ball.x === 0) {
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
            }
        }

        window.addEventListener('resize', resize);
        function handleMove(clientX, clientY) { 
            mouse.x = clientX; mouse.y = clientY; mouse.active = true;
        }
        window.addEventListener('mousemove', e => handleMove(e.clientX, e.clientY));
        window.addEventListener('touchmove', e => {
            handleMove(e.touches[0].clientX, e.touches[0].clientY);
            e.preventDefault();
        }, { passive: false });

        function init() {
            resize();
            const angle = Math.random() * Math.PI * 2;
            ball.vx = Math.cos(angle) * ball.speed;
            ball.vy = Math.sin(angle) * ball.speed;
            animate();
        }

        function updateData() {
            elPos.innerText = `POS: [${Math.floor(ball.x)}, ${Math.floor(ball.y)}]`;
            elMom.innerText = `MOM: ${Math.sqrt(ball.vx**2 + ball.vy**2).toFixed(3)}`;
            elTotal.innerText = `NODES: ${history.length + quantumBursts.length}`;
        }

        function animate() {
            time += 0.01;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const autoX = Math.sin(time * 0.4) * (canvas.width * 0.45) + (canvas.width / 2);
            const autoY = Math.cos(time * 0.3) * (canvas.height * 0.45) + (canvas.height / 2);

            let targetX = autoX;
            let targetY = autoY;

            if (mouse.active) {
                const distToMouse = Math.sqrt((mouse.x - ball.x)**2 + (mouse.y - ball.y)**2);
                const influence = Math.min(1, 600 / (distToMouse + 200));
                targetX = autoX * (1 - influence) + mouse.x * influence;
                targetY = autoY * (1 - influence) + mouse.y * influence;
            }

            ball.vx += (targetX - ball.x) * 0.003;
            ball.vy += (targetY - ball.y) * 0.003;
            ball.vx *= ball.friction;
            ball.vy *= ball.friction;
            ball.x += ball.vx;
            ball.y += ball.vy;

            const b = 5;
            if (ball.x < b || ball.x > canvas.width - b) ball.vx *= -1;
            if (ball.y < b || ball.y > canvas.height - b) ball.vy *= -1;

            history.push({ x: ball.x, y: ball.y });

            if (Math.random() > 0.6) {
                const angle = Math.random() * Math.PI * 2;
                const length = Math.random() * 180 + 20;
                quantumBursts.push({
                    x1: ball.x,
                    y1: ball.y,
                    x2: ball.x + Math.cos(angle) * length,
                    y2: ball.y + Math.sin(angle) * length,
                    opacity: Math.random() * 0.4 + 0.1
                });
            }

            if (history.length > 5000) history.shift();
            if (quantumBursts.length > 1000) quantumBursts.shift();

            const color = isLightMode ? "0, 0, 0" : "255, 255, 255";
            const burstAlphaScale = isLightMode ? 0.35 : 0.2;
            const historyAlpha = isLightMode ? 0.25 : 0.15;
            const lineWidthScale = isLightMode ? 0.8 : 0.6;

            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            // 1. 繪製發散隨機線條
            quantumBursts.forEach(b => {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(${color}, ${b.opacity * burstAlphaScale})`;
                ctx.lineWidth = isLightMode ? 0.4 : 0.3;
                ctx.moveTo(b.x1, b.y1);
                ctx.lineTo(b.x2, b.y2);
                ctx.stroke();
            });

            // 2. 繪製主軌跡
            if (history.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(${color}, ${historyAlpha})`;
                ctx.lineWidth = lineWidthScale;
                ctx.moveTo(history[0].x, history[0].y);
                for (let i = 1; i < history.length; i++) {
                    ctx.lineTo(history[i].x, history[i].y);
                }
                ctx.stroke();
            }

            // 3. 繪製核心點
            ctx.fillStyle = `rgba(${color}, 0.9)`;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, 1.8, 0, Math.PI * 2);
            ctx.fill();

            updateData();
            requestAnimationFrame(animate);
        }

        window.onload = init;
    </script>
