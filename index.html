<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAOSTUDIO | Coming Soon</title>
    
    <!-- 分頁圖示 (Favicon) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22black%22/><text y=%22.9em%22 x=%2250%%22 text-anchor=%22middle%22 font-family=%22Inter, sans-serif%22 font-weight=%22200%22 font-size=%2280%22 fill=%22white%22>X</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* 底色：灰色 */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        /* 品牌字體進場動畫 */
        @keyframes revealBrand {
            0% { filter: blur(20px); letter-spacing: 2em; opacity: 0; }
            100% { filter: blur(0px); letter-spacing: 0.8em; opacity: 1; }
        }

        @keyframes revealText {
            0% { filter: blur(10px); opacity: 0; }
            100% { filter: blur(0px); opacity: 0.8; }
        }

        .brand-header {
            font-weight: 200;
            text-indent: 0.8em; 
            animation: revealBrand 3s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            white-space: nowrap;
            pointer-events: none;
            z-index: 30; /* 確保文字在最上層 */
        }

        .status-text {
            animation: revealText 4s cubic-bezier(0.19, 1, 0.22, 1) forwards 1s;
            opacity: 0;
            letter-spacing: 0.5em; 
            color: #e5e5e5;
            z-index: 30;
        }

        .grain-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.03;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
        }

        #canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 20; /* Canvas 作為黑色遮罩層 */
        }

        @media (max-width: 640px) {
            .brand-header { letter-spacing: 0.4em !important; text-indent: 0.4em; font-size: 2.25rem; } 
            .status-text { letter-spacing: 0.3em; }
        }
    </style>
</head>
<body>

    <div class="grain-overlay"></div>
    <!-- 黑色遮罩 Canvas -->
    <canvas id="canvas"></canvas>

    <main class="flex flex-col items-center px-10 relative z-30 pointer-events-none">
        <header class="mb-16">
            <h1 class="brand-header text-4xl md:text-6xl uppercase">
                XIAOSTUDIO
            </h1>
        </header>

        <section class="flex flex-col items-center text-center">
            <p class="status-text text-[20px] md:text-2xl font-light text-white uppercase leading-[2.5] mb-8">
                Refining the digital experience
            </p>
            <p class="status-text text-[18px] md:text-xl font-normal text-gray-300 uppercase">
                Est. 2026 — Launching soon
            </p>
        </section>

        <footer class="fixed bottom-10 left-0 w-full text-center z-30">
            <div class="h-[60px]" id="paddle-zone"></div>
            
            <div class="flex flex-col space-y-3">
                <a href="mailto:jewuenxiao@gmail.com" class="pointer-events-auto text-[10px] md:text-[12px] tracking-[0.4em] text-gray-400 hover:text-white transition-all duration-1000 uppercase">jewuenxiao@gmail.com</a>
                <a href="https://xiaostudio.xyz" class="pointer-events-auto text-[11px] md:text-[13px] tracking-[0.6em] text-gray-400 hover:text-white transition-all duration-1000 uppercase">www.xiaostudio.xyz</a>
            </div>
        </footer>
    </main>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let ball = {
            x: 0,
            y: -50,
            vx: 0,
            vy: 6,
            size: 4, // 尺寸縮小五倍 (從 20 變為 4)
            isBouncing: false
        };

        let paddle = {
            width: 120,
            height: 2,
            x: 0,
            y: 0,
            targetX: 0
        };

        let trails = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            paddle.y = canvas.height - 125; 
            paddle.width = window.innerWidth < 600 ? 100 : 160;
            if (!ball.isBouncing) ball.x = canvas.width / 2;
            
            resetMask();
        }

        function resetMask() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = '#000'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('resize', resize);
        function handleMove(x) { paddle.targetX = x - paddle.width / 2; }
        window.addEventListener('mousemove', e => handleMove(e.clientX));
        window.addEventListener('touchmove', e => {
            handleMove(e.touches[0].clientX);
            e.preventDefault();
        }, { passive: false });

        function init() {
            resize();
            ball.x = canvas.width / 2;
            paddle.targetX = (canvas.width - paddle.width) / 2;
            paddle.x = paddle.targetX;
            animate();
        }

        function animate() {
            ctx.globalCompositeOperation = 'destination-out';

            paddle.x += (paddle.targetX - paddle.x) * 0.12;
            
            // 橫桿刮開效果
            ctx.fillStyle = 'rgba(255, 255, 255, 1)';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

            ball.y += ball.vy;
            ball.x += ball.vx;

            if (!ball.isBouncing) {
                if (ball.y >= paddle.y) {
                    ball.y = paddle.y;
                    ball.vy = -5; 
                    ball.vx = (Math.random() - 0.5) * 4; 
                    ball.isBouncing = true;
                }
            } else {
                if (ball.x < ball.size || ball.x > canvas.width - ball.size) ball.vx *= -1;
                if (ball.y < ball.size || ball.y > canvas.height - ball.size) ball.vy *= -1;
                if (ball.vy > 0 && ball.y + ball.size > paddle.y && ball.y - ball.size < paddle.y + paddle.height + 3) {
                    if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                        ball.vy *= -1.02; 
                        const hitPoint = (ball.x - (paddle.x + paddle.width/2)) / (paddle.width/2);
                        ball.vx += hitPoint * 4;
                    }
                }
            }

            // 繪製球體留下的細刮開路徑
            trails.push({ x: ball.x, y: ball.y, life: 1 });
            for (let i = trails.length - 1; i >= 0; i--) {
                let t = trails[i];
                t.life -= 0.005; // 讓細線條留存更久一點
                if (t.life <= 0) trails.splice(i, 1);
                else {
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, ball.size * (0.5 + t.life * 0.5), 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // 繪製當前球體
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(animate);
        }
        window.onload = init;
    </script>
</body>
</html>
